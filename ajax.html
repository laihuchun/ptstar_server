<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<script language="javascript">

function saveUserInfo()
{
//获取接受返回信息层
var msg = document.getElementById("msg");
//获取表单对象和用户信息值
var f = document.user_info;
var userName = f.usr.value;
var userAge = f.pwd.value;
var userSex = f.imei.value;
//接收表单的URL地址
var url = "./ajax_output.php";
//需要POST的值，把每个变量都通过&来联接
var postStr = "user_name="+ userName +"&user_age="+ userAge +"&user_sex="+ userSex;
//实例化Ajax
var ajax = new XMLHttpRequest();
ajax.open("POST", url, true);
//定义传输的文件HTTP头信息
ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
//发送POST数据
ajax.send(postStr);
ajax.onreadystatechange = function() {
 //如果执行状态成功，那么就把返回信息写到指定的层里
 if (ajax.readyState == 4 && ajax.status == 200) {
 msg.innerHTML = ajax.responseText;
 }
}
//alert (userName);
}

</script>
<body >
<div id="msg"></div>
<form name="user_info" method="post" action="">
usr：<input type="text" id="usr" name="usr" /><br />
pwd：<input type="text" name="pwd" /><br />
imei：<input type="text" name="imei" /><br />
<input type="button" value="提交表单" onClick="saveUserInfo()">
</form>
</body>
